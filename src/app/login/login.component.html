<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Iniciar Sesi칩n</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form (ngSubmit)="ingresar()" #loginForm="ngForm">
        <mat-form-field appearance="outline">
          <mat-label>Usuario</mat-label>
          <input matInput [(ngModel)]="usuario" name="usuario" required #user="ngModel">
          <mat-icon matPrefix>person</mat-icon>
          <mat-error *ngIf="user.invalid && user.touched">
            El usuario es requerido
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Contrase침a</mat-label>
          <input matInput [(ngModel)]="password" name="password" type="password" required #pass="ngModel">
          <mat-icon matPrefix>lock</mat-icon>
          <mat-error *ngIf="pass.invalid && pass.touched">
            La contrase침a es requerida
          </mat-error>
        </mat-form-field>

        <div *ngIf="error" class="error-message">
          <mat-icon>error</mat-icon>
          <span>{{ error }}</span>
        </div>

        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">
          <mat-icon>login</mat-icon>
          Ingresar
        </button>

        <div class="demo-info">
          <mat-icon>info</mat-icon>
          <p>
            Usuario demo: <strong>admin</strong><br>
            Contrase침a: <strong>1234</strong>
          </p>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
